version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mindspider_db
    environment:
      MYSQL_ROOT_PASSWORD: mindspider_pass
      MYSQL_DATABASE: mindspider
      MYSQL_USER: mindspider_user
      MYSQL_PASSWORD: mindspider_user_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
